<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>

<body>
    <div class="half">
        <canvas class="map"></canvas>
    </div>
    <div class="half">
        <canvas class="n_map"></canvas>
    </div>
    <div class="loader center">
        Loading model <br>
        This may take a while<br><br>
        arrow keys to move maps
    </div>
    <div class="center">
        <div class="rel">
            <div class="quick-loader" hidden></div>
        </div>
    </div>
</body>

<style>
    body {
        margin: 0;
        font-size: 0; /* makes two 50% elements fit */
    }

    canvas {
        width: 100%;
        height: 100%;
    }

    .half {
        display: inline-block;
        width: 50%;
    }

    .loader {
        font-size: 20;
        background-color: black;
        color: white;
        padding-top: 200px;
        text-align: center;
    }

    .center {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

    .rel {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .quick-loader {
        position: absolute;
        left: calc(50% - 60px);
        top: calc(50% - 60px);
        border: 10px solid #3a3a3a7e;
        border-top: 10px solid #242b2e;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
